<md-sidenav-layout>

    <md-toolbar color="primary">
        Angular Material2 Example App
    </md-toolbar>

    <div class="container">
        <md-tab-group class="demo-tab-group">
            <md-tab label="Hello">
                <h1>{{title}}</h1>
                <small>{{message}}</small>

                <div>
                    <md-input type="text" [(ngModel)]="message"></md-input>
                </div>

                <button md-raised-button color="primary" (click)="test()">Click me</button>
                <button md-raised-button (click)="announce()">Announce</button>
            </md-tab>
            <md-tab label="Angular">
                <md-card>
                    This is a card.
                </md-card>
                <md-card>
                    <button md-raised-button color="primary" (click)="openImageFileSelect()">Select image file</button>
                </md-card>
            </md-tab>
        </md-tab-group>
    </div>
</md-sidenav-layout>
